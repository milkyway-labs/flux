name: Tests
# Tests / Code Coverage workflow runs unit tests and uploads a code coverage report.
# This workflow is run on pushes to main and every pull requests where a .go, .mod, .sum have been changed.
on:
  pull_request:
  push:
    branches:
      - main

env:
  GOPRIVATE: github.com/milkyway-labs/go-commons
  GH_ACCESS_TOKEN: ${{ secrets.GOPRIVATE_ACCESS_TOKEN }}

# Cancel all previous runs of the same workflow when a new one is triggered in the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'tags/')}}

jobs:
  Unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Remove unnecessary tools folder ğŸ§¹
        run: rm -rf /opt/hostedtoolcache

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ§°
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup GOPRIVATE ğŸ›¡ï¸
        run: git config --global url.https://$GH_ACCESS_TOKEN@github.com/.insteadOf https://github.com/

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum

      - name: Build ğŸ”¨
        if: env.GIT_DIFF
        run: make build

      - name: Setup database ğŸ—„ï¸
        if: env.GIT_DIFF
        run: make start-test-db

      - name: Test & Coverage report creation ğŸ§ª
        run: make test-unit
        if: env.GIT_DIFF

      - name: Upload coverage ğŸ“¤
        if: env.GIT_DIFF
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
